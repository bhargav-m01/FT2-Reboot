{% extends "base.html" %} 
{% block content %}
{{ super() }}

<h1>OCR pageoooo</h1>
{% if text %}
    <p>OCR Result: {{ text }}</p>
{% endif %}
<form method="POST" enctype="multipart/form-data">
    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image" accept=".jpg,.png,.jpeg">
    <br>
    <input type="submit" value="Submit">
</form>

{% endblock content %}
